<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Download</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-image: url('upload.jpeg');
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .image-container {
      position: relative;
      margin-bottom: 20px;
    }

    .image {
      width: 300px;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .download-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BOOKSNAP</h1>
    <h2>Your file is ready</h2>
    <div class="image-container">
      <img class="image" src="book.jpg" alt="Book">
    </div>
    <button class="download-button" onclick="saveFile()">Save as</button>
  </div>

  <script>
    function saveFile() {
      const fileData = localStorage.getItem('fileData');
      const fileName = localStorage.getItem('fileName');

      if (fileData && fileName) {
        const formData = new FormData();
        const file = new File([new Blob([Uint8Array.from(atob(fileData), c => c.charCodeAt(0))])], fileName, { type: 'application/pdf' });
        formData.append('file', file);

        fetch('http://127.0.0.1:5000/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.setAttribute('download', 'presentation.pptx');
          document.body.appendChild(link);
          link.click();
          link.remove();

          setTimeout(() => {
            alert('Your file has been downloaded successfully!');
          }, 11500);
        })
        .catch(error => console.error('Error:', error));
      } else {
        alert("No file data found. Please go back and upload a file.");
      }
    }
  </script>
</body>
</html>
