<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOKSNAP File Upload System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .upload-area {
      text-align: center;
      padding: 20px;
      border: 2px dashed #333;
      cursor: pointer;
      margin: 0 auto;
    }
    .report-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }
    .start-button {
      display: block;
      margin: 20px auto 0 auto;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body background="upload.jpeg">
  <div class="container">
    <div class="logo">BOOKSNAP</div>
    <div class="upload-area" id="uploadArea">
      <p>Upload your PDF file</p>
      <p>Drag your file here or <input type="file" id="fileInput" accept=".pdf"></p>
    </div>
    <button class="report-button" onclick="reportIssue()">Report an issue</button>
    <button class="start-button" onclick="startProcess()">Start Processing</button>
  </div>

  <script>
    let selectedFile;

    function reportIssue() {
      console.log("Report an issue button clicked");
    }

    function startProcess() {
      if (selectedFile) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const fileData = e.target.result.split(',')[1];
          const fileName = selectedFile.name;
          localStorage.setItem('fileData', fileData);
          localStorage.setItem('fileName', fileName);
          window.location.href = "index3.html";
        };
        reader.readAsDataURL(selectedFile);
      } else {
        alert("Please upload a file first.");
      }
    }

    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");

    uploadArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadArea.style.border = "2px dashed #666";
    });

    uploadArea.addEventListener("dragleave", () => {
      uploadArea.style.border = "2px dashed #333";
    });

    uploadArea.addEventListener("drop", (e) => {
      e.preventDefault();
      uploadArea.style.border = "2px dashed #333";
      selectedFile = e.dataTransfer.files[0];
      if (selectedFile) {
        console.log("File selected:", selectedFile.name);
      }
    });

    fileInput.addEventListener("change", (e) => {
      selectedFile = e.target.files[0];
      if (selectedFile) {
        console.log("File selected through input:", selectedFile.name);
      }
    });
  </script>
</body>
</html>
